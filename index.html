<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Udacity - Portfolio">
    <link href="css/style.css" rel="stylesheet">
    <title>Portfolio Website - Udacity</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="leftCol">
                <span class="logo"></span>
            </div>
            <div class="rightCol">
                <h1 class="name">Kannapiran</h1>
                <h2 class="role">UI developer</h2>
            </div>
        </div>
        <div class="container">
            <div class="line"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cover">
                <img src="img/coverphoto.png" alt="Item">
            </div>
            <h2 class="heading"><span>Featured Mobiles</span></h2>
            <!-- Items Start -->
            <div id="items">
                <!-- Iphone details -->
                <article class="portfolio-item">
                    <img src="img/iphonex.jpg" alt="iPhone X">
                    <div class="text_block">
                        <h3>Iphone X</h3>
                        <p>Sample text for iPhone X.</p>
                    </div>
                </article>
                <!-- Samsung details -->
                <article class="portfolio-item">
                    <img src="img/samsungs8.jpg" alt="Samsung S8 Edge">
                    <div class="text_block">
                        <h3>Samsung S8 edge</h3>
                        <p>Sample text for Samsung S8 Edge.</p>
                    </div>
                </article>
                <!-- Mi details -->
                <article class="portfolio-item">
                    <img src="img/mi_4.jpg" alt="Mi 4">
                    <div class="text_block">
                        <h3>Mi 4</h3>
                        <p>Sample text for Mi 4.</p>
                    </div>
                </article>
                <!-- Moto details -->
                <article class="portfolio-item">
                    <img src="img/motox.jpg" alt="Moto X">
                    <div class="text_block">
                        <h3>Moto X</h3>
                        <p>Sample text for Moto X.</p>
                    </div>
                </article>
            </div>
            <!-- Items End -->
        </div>
    </main>
    <footer>
        <p>Designed by <strong>Kannapiran R</strong></p>
    </footer>
</body>

</html>
